<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./images/mountain.jpeg" alt="error">
            </div>
        </div>
        <div class="form">
            <div class="formf">
                <form action="" method="post" id="loginForm">
                    <div class="login">
                        <div class="tittle">login</div>
                        <div class="input">
                            <div class="inputf">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="email" name="email" placeholder="enter your email" required>
                            </div>
                            <div class="inputf">
                                <i class="fas fa-key"></i>
                                <input type="password" id="password" name="password" placeholder="enter your password" required>
                            </div>
                            <div class="text"><a href="#">forgot password</a></div>
                            <div class="button inputf">
                                <input type="submit" value="Login">
                            </div>
                            <div class="text">don't you have an account? <label for="flip">signup now</label></div>
                        </div>
                    </div>
                </form>
                <form action="" method="post" id="signupForm">
                    <div class="sinup">
                        <div class="tittle">signup</div>
                        <div class="input">
                            <div class="inputf">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" placeholder="enter your name" required>
                            </div>
                            <div class="inputf">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="signupEmail" name="signupEmail" placeholder="enter your email" required>
                            </div>
                            <div class="inputf">
                                <i class="fas fa-key"></i>
                                <input type="password" id="signupPassword" name="signupPassword" placeholder="enter your password" required>
                            </div>
                            <div class="button inputf">
                                <input type="submit" value="Signup">
                            </div>
                            <div class="text">already have an account? <label for="flip">login</label></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    
    <script>
        $(document).ready(function () {
            // Add validation rules for the login form
            $("#loginForm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    email: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please enter your password",
                        minlength: "Password must be at least 6 characters long"
                    }
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element.parent());
                },
                submitHandler: function (form) {
                    
                }
            });

            // Add validation rules for the signup form
            $("#signupForm").validate({
                rules: {
                    name: {
                        required: true
                    },
                    signupEmail: {
                        required: true,
                        email: true
                    },
                    signupPassword: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    name: {
                        required: "Please enter your name"
                    },
                    signupEmail: {
                        required: "Please enter your email",
                        email: "Please enter a valid email address"
                    },
                    signupPassword: {
                        required: "Please enter your password",
                        minlength: "Password must be at least 6 characters long"
                    }
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element.parent());
                },
                submitHandler: function (form) {
                    
                }
            });
        });
    </script>
</body>
</html>
